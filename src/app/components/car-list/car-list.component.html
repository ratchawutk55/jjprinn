<div class="row">
  <div class="col-sm-4" *ngFor="let car of cars" style="padding-bottom:10px">
    <div class="card">
      <img class="card-img-top" [src]="car.image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{ car.brand }} {{ car.model}}</h5>
        <p class="card-text"> {{ car.brand }} {{ car.model}}</p>
        <a [routerLink]="['/car',car.id]" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>
</div>
